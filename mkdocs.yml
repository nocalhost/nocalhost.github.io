site_name: Nocalhost Docs
theme:
  name: material
  custom_dir: overrides
  logo: assets/images/favicon.ico
  favicon: assets/images/favicon.ico
  palette:
    - scheme: nocalhost

extra_css:
  - stylesheets/extra.css
  - stylesheets/home.css
  - stylesheets/grid.css

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols


nav:
  - Getting started: getting-started.md
  - 快速上手: zh/getting-started.md
  - Installation: installation.md
  - Deployment: deployment.md
  - Concepts:
    - Cluster: Concepts/cluster.md
    - Application: Concepts/application.md
    - User: Concepts/user.md
    - Service: Concepts/service.md
    - DevSpace: Concepts/devspace.md
    - DevContainer: Concepts/devcontainer.md
    - DevMode: Concepts/devmode.md
  - Tutorials:
    - Docker: Tutorials/nocalhost-with-docker-desktop.md
    - Helm: Tutorials/nocalhost-with-helm.md
    - Kubernetes: Tutorials/nocalhost-with-k8s-manifests.md
    - MiniKube: Tutorials/nocalhost-with-minikube.md
    - TKE: Tutorials/nocalhost-with-tke.md
    - Serverless Kubernetes: Tutorials/nocalhost-with-serverless-kubernetes.md
    - CLI: Tutorials/nocalhost-without-ide-plugin.md
    - VScode Plugin: Tutorials/vscode-plugin.md
  - References:
    - Architecture : References/architecture.md
    - Config Specs: References/nocalhost-config-yaml-spec.md
    - CLI Commands: References/cli-commands.md
    - File sync: References/file-sync.md
    - Service Dependency: References/service-denepdency.md
    - Port Forward: References/port-forward.md
  - FAQ:
    - Work with Helm: FAQ/work-with-helm.md
    - Dependency Label Selector: FAQ/dep-label-selector.md
    - Deployment with HPA: FAQ/deployment-with-hpa.md
    - Multi-container Pods: FAQ/multi-container-pods.md
    - VSCode Plugin Limits: FAQ/vscode-plugin-limits.md
    - SSH Private Keys Passphrase: FAQ/ssh-private-keys-passphrase.md
    - Default admin account: FAQ/default-account.md
